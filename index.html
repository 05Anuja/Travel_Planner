<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelX</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">TravelX</div>
      <div class="menu-toggle">&#9776;</div>
      <ul class="nav-links">
        <li><a href="#home_section">Home</a></li>
        <li><a href="#destination_section">Destinations</a></li>
        <li><a href="#plan_section">Plans</a></li>
        <li><a href="#">Contact</a></li>
        <li><button id="openModalBtn" class="signBtn">SIGN IN</button></li>
      </ul>
    </nav>

    <section id="home_section" class="video-section">
      <video autoplay muted loop playsinline class="bg-video">
        <source src="./Images/Home.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div class="overlay-content">
        <div class="taglines">
          <p>Plan Your Perfect Trip, Effortlessly</p>
        </div>

        <div class="homepageBtns">
          <a href="#plan_section">
            <button class="planBtn">Start Planning your Trip</button>
          </a>
          <a href="#destination_section">
            <button class="exploreBtn">Explore Now</button>
          </a>
        </div>
      </div>
    </section>

    <section id="destination_section">
      <div class="destination"></div>
    </section>

    <section id="plan_section">
      <h2>Plan Your Trip ðŸ“…</h2>
      <div class="plan_container">
        <div class="plan_img"></div>
        <div class="plan_form">
          <form action="" method="post" id="trip_form">
            <div class="input">
              <label for="destinationList">Choose Destination: </label>
              <select name="destinationList" id="destinationList">
                <option value="gatewayOfIndia">Gateway Of India</option>
                <option value="ajantaCaves">Ajanta Caves</option>
                <option value="lonavala">Lonavala</option>
                <option value="nashik">Nashik</option>
                <option value="alibaug">Alibaug</option>
                <option value="matheran">Matheran</option>
                <option value="pune">Pune</option>
                <option value="mahabaleshwar">Mahabaleshwar</option>
              </select>
            </div>
            <div class="input">
              <label for="startDate">Start Date: </label>
              <input type="date" name="startDate" id="startDate">
            </div>
            <div class="input">
              <label for="endDate">End Date: </label>
              <input type="date" name="endDate" id="endDate">
            </div>
            <div class="input">
              <label for="travelers">Number of Travelers: </label>
              <input type="number" name="travelers" id="travelers" min="1">
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <div class="modal" id="signInModal">
      <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h2>Sign In</h2>
        <form>
          <label for="email">Email:</label>
          <input type="email" id="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" required />

          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="./JS/script2.js"></script>
  <script src="./JS/script.js"></script>
</html>
