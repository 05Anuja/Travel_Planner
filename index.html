<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">TravelX</div>
      <div class="menu-toggle">&#9776;</div>
      <ul class="nav-links">
        <li><a href="#home_section">Home</a></li>
        <li><a href="#destination_section">Destinations</a></li>
        <li><a href="#plan_section">Plans</a></li>
        <li><a href="#">Contact</a></li>
        <li><button id="openModalBtn" class="signBtn">SIGN IN</button></li>
      </ul>
    </nav>

    <section id="home_section">
      <div class="taglines">
        <p>Plan Your Perfect Trip, Effortlessly</p>
      </div>

      <div class="homepageBtns">
        <button class="planBtn">Start Planning your Trip</button>
        <button class="exploreBtn">Explore Now</button>
      </div>
    </section>

    <section id="destination_section"></section>

    <section id="plan_section"></section>

    <div class="modal" id="signInModal">
      <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h2>Sign In</h2>
        <form>
          <label for="email">Email:</label>
          <input type="email" id="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" required />

          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="./JS/script2.js"></script>
  <script src="./JS/script.js"></script>
</html>
